name: CodeQL Analysis

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    paths:
      - "search/search-dev-tools/src/**.js"
      - ".github/workflows/codeql-analysis.yml"
  schedule:
    - cron: '24 2 * * 6'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Static Code Analysis with CodeQL
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@ccf74c947955fd1cf117aef6a0e4e66191ef6f61 # tag=v3.25.4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@ccf74c947955fd1cf117aef6a0e4e66191ef6f61 # tag=v3.25.4
